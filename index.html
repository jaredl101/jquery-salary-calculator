<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery-salary-calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="inputs">
        <p>Add Employee:</p>
        <input placeholder="First Name" id="firstNameInput" />
        <input placeholder="Last Name" id="lastNameInput" />
        <input placeholder="ID" id="idInput" />
        <input placeholder="Title" id="titleInput" />
        <input placeholder="Annual Salary" id="annualSalaryInput" />
        <button id ="submitButton">Submit</button>
    </div>
    <div class ="contents">
        <br>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>John</th> <!-- example employee -->
                    <th>Doe</th>
                    <th>357</th>
                    <th>Worker</th>
                    <th>50000</th>
                </tr>
            </tbody>

        </table>
    </div>
    <div class = "bottom">
          <p>Total Monthly: $<span id = "totalMonthly"></span></p>
    </div>
</body>
</html>
